<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>IT - JS</title>
</head>
<body>
  <div class="container">
    <h1>Đăng ký tài khoản</h1>
    <form action="/dang-ky" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="ho-ten" name="ho-ten" placeholder="Họ và tên" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Địa chỉ email" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="so-dien-thoai" name="so-dien-thoai" placeholder="Số điện thoại" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="mat-khau" name="mat-khau" placeholder="Mật khẩu" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="xac-nhan-mat-khau" name="xac-nhan-mat-khau" placeholder="Xác nhận mật khẩu" required>
      </div>
      <div class="chk">
        <input type="checkbox">
        Tôi đồng ý với Điều Khoản và Điều Kiện của IT-JS
      </div>
      <button type="submit" class="btn btn-primary">Đăng ký</button>
      <div class="da-co-tk">
        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
      </div>
    </form>
  </div>
</body>
</html>
